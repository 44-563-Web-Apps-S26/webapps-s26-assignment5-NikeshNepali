<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Starter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" 
    integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>  

  </head>
<body>
<form>  
  <div class="form-group">
    <label for="Email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="nik@gmail.com">
    <div id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</div>

  </div>
  <div class="form-group">
    <label for="Tree">Tree</label>
    <input type="text" class="form-control" id="tree" placeholder="Enter Your Tree">
  </div>
  <div class="form-check">
    <label class="form-check-label">Sign up for newsletter?</label>
      <input type="checkbox" class="form-check-input">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>


</body>

</html>
